    let $list_leaders = $('.list_leader a');

    function randomColor() {
        $.each($list_leaders, function (index, item) {
            let num = Math.round(Math.random() * (55));
            if (item.className == 'color' && index !== num) {
                item.classList.remove('color');
            }


        })


    }

    randomColor();

    let imgs = $('img');
    console.log(imgs);

            obj[key] = item;
